<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charity: Water Landing Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/charitywater logo transp.png" alt="charity: water logo" />
      <span class="brand-text">charity:<span class="highlight">water</span></span>
    </div>
  </header>

  <main class="hero">
    <div class="hero-text">
      <h1>Every Drop<br><span class="emphasis">Counts</span></h1>
      <p>
        Join the movement bringing clean water to communities in need.<br>
        See the real impact of your donation and be part of lasting change.
      </p>
      <div class="cta-bar">
        <span class="cta-label">Take Action</span>
        <button class="donate">Donate Now</button>
      </div>
    </div>
    <div class="hero-img">
      <img src="img/hero image charity water.png" alt="Children using water pump" />
    </div>
  </main>
</body>
</html>
